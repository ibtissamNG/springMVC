<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
 	  layout:decorate="template">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<style>
		.divider:after,
		.divider:before {
		content: "";
		flex: 1;
		height: 1px;
		background: #eee;
		}
		.h-custom {
		height: calc(100% - 73px);
		}
		@media (max-width: 450px) {
		.h-custom {
		height: 100%;
		}
		}
	</style>
</head>
<body>
<section layout:fragment="pageContent" class="mt-3">
	  <div class="container-fluid h-custom mt-5">
	    <div class="row d-flex justify-content-center align-items-center h-100">
	      <div class="col-md-9 col-lg-6 col-xl-5">
	        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
	          class="img-fluid" alt="Sample image">
	      </div>
	      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
	      
	        <form th:action="@{login}" method="post">
	          <div class="divider d-flex align-items-center my-4">
	            <p class="text-center fw-bold mx-3 mb-0">Sign In</p>
	          </div>
	          
	          <div th:if="${param.error}" class="text-danger m-1">Bad credentials</div>
	      		
	          <!-- Username input -->
	          <div class="form-floating mb-4">
	            <input type="text" name="username" id="username" class="form-control form-control-lg"
	              placeholder="Enter a valid username" />
	            <label class="form-label" for="username">Username</label>
	          </div>
	
	          <!-- Password input -->
	          <div class=" form-floating mb-3">
	            <input type="password" name="password" id="password" class="form-control form-control-lg"
	              placeholder="Enter password" />
	            <label class="form-label" for="password">Password</label>
	          </div>
	
	          <div class="d-flex justify-content-between align-items-center">
	            <!-- Checkbox -->
	            <div class="form-check mb-0">
	              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
	              <label class="form-check-label" for="form2Example3">
	                Remember me
	              </label>
	            </div>
	            <a href="#!" class="fw-bold text-decoration-none">Forgot password?</a>
	          </div>
	
	          <div class="d-flex justify-content-center text-lg-start mt-4 py-2">
	            <button type="submit" class="btn btn-primary btn-lg"
	              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
	          </div> 
			
	        </form>
	      </div>
	    </div>
	  </div>
</section>
</body>
</html>
