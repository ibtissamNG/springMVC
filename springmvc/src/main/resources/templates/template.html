<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      class="h-100">

<head>
	<meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.grid.css"/>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.utilities.css"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column h-100">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Patients</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
		<!-- Left side nav -->
		<ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{patients}">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Medecins</a>
	        </li> 
	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Patients</a>
	          <ul class="dropdown-menu">
	            <li><a sec:authorize="hasRole('ADMIN')" class="dropdown-item" th:href="@{formPatient}">Ajouter</a></li>
	            <li><a class="dropdown-item" th:href="@{patients}">Chercher</a></li>
	          </ul>
	        </li>
		</ul>
        <!-- Right side nav -->
        <ul class="navbar-nav ms-auto">
	       <li class="nav-item dropdown">
	         <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"><span sec:authentication="name"></span></a>
	         <ul class="dropdown-menu">
	           <li><a sec:authorize="isAnonymous()" class="dropdown-item" th:href="@{login}">Login</a></li>
	           <li><a sec:authorize="isAuthenticated()" class="dropdown-item" th:href="@{logout}">Logout</a></li>
	           <li><a class="dropdown-item" href="#">Profile</a></li>
	         </ul>
	       </li>
		</ul>
    </div>
  </div>
</nav>
<!-- Page Content -->
<section layout:fragment="pageContent">

</section>
<!-- Fixed Footer -->
<footer class="footer mt-auto py-3 bg-dark text-center">
      <div class="container">
        <span class="text-light"> Copyright Â© 2023. All rights reserved</span>
      </div>
</footer>
</body>
</html>
